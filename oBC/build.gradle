apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    useLibrary 'org.apache.http.legacy'
    defaultConfig {
        applicationId "eu.philcar.csg.OBC"
        minSdkVersion 17
        targetSdkVersion 26
        multiDexEnabled true
        ndk{
            abiFilters "armeabi-v7a"// add your required cpu architecture
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-project.txt'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    final RETROFIT_VERSION = '2.3.0'
    final DAGGER_VERSION = '2.5'

    def daggerCompiler = "com.google.dagger:dagger-compiler:$DAGGER_VERSION"

    compile project(':sDKTools')
    compile 'com.android.support:support-v4:26.1.0'
    compile files('libs/acra-4.5.0.jar')
    compile files('libs/edm.jar')
    compile files('libs/hikmercurysdk.jar')
    compile files('libs/logback-android-1.1.1-2.jar')
    //compile files('libs/okhttp-3.0.0-RC1.jar')
    //compile files('libs/okio-1.6.0.jar')
    compile files('libs/ormlite-android-4.48.jar')
    compile files('libs/ormlite-core-4.48.jar')
    compile files('libs/rc.jar')
    compile files('libs/slf4j-api-1.7.6.jar')
    compile files('libs/activation.jar')
    compile files('libs/additionnal.jar')
    compile files('libs/mail.jar')
    compile 'com.github.barteksc:android-pdf-viewer:2.8.1'

    compile "com.squareup.retrofit2:retrofit:$RETROFIT_VERSION"
    compile "com.squareup.retrofit2:converter-gson:$RETROFIT_VERSION"
    compile "com.squareup.retrofit2:adapter-rxjava2:$RETROFIT_VERSION"
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'io.reactivex.rxjava2:rxjava:2.1.0'

    compile "com.google.dagger:dagger:$DAGGER_VERSION"
    //Required by Dagger2
    annotationProcessor daggerCompiler
    testAnnotationProcessor daggerCompiler
    androidTestAnnotationProcessor daggerCompiler
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
}
